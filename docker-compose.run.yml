version: "3.8"
services:
  frontend:
    image: vision-show:latest
    restart: always #change if you don't want your container restarting
    environment:
      - NODE_ENV=production
    ports:
      - 3000:3000
    privileged: true
    volumes:
      - $HOME/src/github.com/northvolt/firefly-prism/data/widthscan/ds1:/app/public/data/images/data/widthscan/ds1
      - $HOME/src/github.com/northvolt/firefly-prism/data/widthscan/manifest-ds1.json:/app/public/data/manifest.json
